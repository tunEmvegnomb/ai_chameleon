<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>ai_chameleon</title>
    <!-- main css -->
    <link rel="stylesheet" href="./style.css">
    <script src="./api.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <div class="page1">
        <nav class="nav">
            <div class="logo">
                <img width="60px" src="static/img/f4logo.png" onclick="start_music()">
                <audio id="audioContainer">
                    <source id="audioSource" src="../frontend/static/auidio/teamf4_citypop2.mp3">
                </audio>
            </div>
            <div class="logout">
                <button type="button" class="logout_button">logout</button>
            </div>

        </nav>
        <div class="page_top">

            <div class="card1">
                <div>

                    <div class="word_box">
                        <h1>Make </h1>
                        <h1>Beatiful</h1>
                        <h1>GIFS</h1>
                        <h1>using AI</h1>
                        <p>Brignten up your day by making a gif image and listening to a good music.
                            AI chameleon is available across a range of devices.</p>


                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="page_bottom">
        <div class="card2">
            <div class="inner_card">
                <i class="fa fa-images"></i>
                <!-- <h3>이미지를 드래그해 넣어주세요</h3> -->
            </div>
            <form method="post" enctype="multipart/form-data">
                <input id="file" type="file" style="display: none;" accept="image/*"
                    onchange="preview_selfie(this.File)">
                <label id="upload_selfie" for="file" type="button" class="upload_button">Please Upload Your
                    Selfie</label>
                <button id="change_selfie" type="button" class="upload_button" style="display:none;"
                    onclick="uploadSelfie()" onsubmit="false">Change To GIF</label>
            </form>
        </div>
    </div>

</body>

</html>
